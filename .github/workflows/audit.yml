name: Security & Code Quality Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  audit:
    name: Run Security Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint (strict mode)
        run: npm run lint:strict

      - name: Run dependency security audit
        run: npm run audit:security
        continue-on-error: false

      - name: Check for unused dependencies
        run: npm run audit:deps
        continue-on-error: true  # Warning only

      - name: Run production build
        run: npm run build
        env:
          # These are placeholder values for CI build
          # Real values should be in GitHub Secrets for production builds
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_PRICE_CHAT10: price_placeholder
          STRIPE_PRICE_VIDEO15: price_placeholder
          STRIPE_PRICE_DIAGNOSTIC: price_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_placeholder
          LIVEKIT_API_KEY: placeholder
          LIVEKIT_API_SECRET: placeholder
          NEXT_PUBLIC_LIVEKIT_URL: wss://placeholder.livekit.cloud
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          SUPABASE_SERVICE_ROLE_KEY: placeholder

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: next-build-${{ matrix.node-version }}
          path: .next
          retention-days: 7

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: audit
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display audit report
        run: |
          echo "## üîí Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "AUDIT_REPORT.md" ]; then
            cat AUDIT_REPORT.md >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è AUDIT_REPORT.md not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check audit status
        run: |
          if [ "${{ needs.audit.result }}" == "success" ]; then
            echo "‚úÖ All audits passed!"
          else
            echo "‚ùå Some audits failed. Check the logs above."
            exit 1
          fi
